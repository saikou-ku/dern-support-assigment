<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RepairService - Kirish</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">
        <i class="fas fa-wrench"></i>
      </div>
      <h1>Qaytib kelganingizdan xursandmiz</h1>
      <p>RepairService hisobingizga kiring</p>
    </div>

    <div class="auth-content">
      <form id="loginForm">
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Email manzilingizni kiriting">
        </div>

        <div class="form-group">
          <label for="password">Parol</label>
          <input type="password" id="password" name="password" required placeholder="Parolingizni kiriting">
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          <span class="btn-text">Kirish</span>
          <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            Kirilmoqda...
                        </span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Hisobingiz yo'qmi? <a href="register.html">Ro'yxatdan o'ting</a></p>
        <p><a href="landing.html">Bosh sahifaga qaytish</a></p>
      </div>
    </div>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
