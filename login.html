<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dern-Support - Kirish</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .auth-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
    }

    .auth-header {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      padding: 3rem 2.5rem 2rem;
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
    }

    .auth-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1e293b, #334155);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
      color: white;
    }

    .auth-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: #64748b;
      font-size: 1rem;
    }

    .auth-content {
      padding: 2.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1e293b;
      box-shadow: 0 0 0 3px rgba(30, 41, 59, 0.1);
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1e293b, #334155);
      color: white;
      box-shadow: 0 8px 25px rgba(30, 41, 59, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(30, 41, 59, 0.4);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loading {
      display: none;
      align-items: center;
      gap: 0.5rem;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #fecaca;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #f1f5f9;
    }

    .auth-footer p {
      color: #64748b;
      margin-bottom: 0.5rem;
    }

    .auth-footer a {
      color: #1e293b;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .auth-footer a:hover {
      color: #334155;
    }

    .back-to-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 2;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .auth-container {
        border-radius: 16px;
      }

      .auth-header {
        padding: 2rem 1.5rem 1.5rem;
      }

      .auth-content {
        padding: 2rem 1.5rem;
      }

      .auth-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
<a href="index.html" class="back-to-home">
  <i class="fas fa-arrow-left"></i>
  Bosh sahifa
</a>

<div class="auth-container">
  <div class="auth-header">
    <div class="auth-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>Tizimga kirish</h1>
    <p>Dern-Support hisobingizga kiring</p>
  </div>

  <div class="auth-content">
    <form id="loginForm">
      <div id="errorMessage" class="error-message"></div>

      <div class="form-group">
        <label for="email">Email manzil</label>
        <input type="email" id="email" name="email" required placeholder="Email manzilingizni kiriting">
      </div>

      <div class="form-group">
        <label for="password">Parol</label>
        <input type="password" id="password" name="password" required placeholder="Parolingizni kiriting">
      </div>

      <button type="submit" class="btn btn-primary">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Kirish
                    </span>
        <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Kirilmoqda...
                    </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Hisobingiz yo'qmi? <a href="register.html">Ro'yxatdan o'ting</a></p>
      <p><a href="index.html">Bosh sahifaga qaytish</a></p>
    </div>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
