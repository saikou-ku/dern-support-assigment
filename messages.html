<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RepairService - Xabarlar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Enhanced chat styles */
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-user {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .chat-user-info h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .chat-status {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .chat-actions {
      display: flex;
      gap: 0.5rem;
    }

    .chat-refresh-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .chat-messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background: #f8fafc;
    }

    .message-item {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      align-items: flex-start;
    }

    .message-item.sent {
      flex-direction: row-reverse;
    }

    .message-avatar {
      flex-shrink: 0;
    }

    .message-avatar img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #e2e8f0;
    }

    .message-bubble {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      position: relative;
    }

    .message-item.sent .message-bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-item.received .message-bubble {
      background: white;
      color: #1f2937;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 4px;
    }

    .message-text {
      margin-bottom: 0.25rem;
      line-height: 1.4;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .chat-input {
      padding: 1.5rem;
      background: white;
      border-top: 1px solid #e2e8f0;
    }

    .chat-input form {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input input:focus {
      border-color: #667eea;
    }

    .chat-input button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-input button:hover {
      transform: scale(1.05);
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <i class="fas fa-wrench"></i>
      <span>RepairService</span>
    </div>
    <div class="nav-menu">
      <a href="index.html" class="nav-link">
        <i class="fas fa-home"></i>
        Bosh sahifa
      </a>
      <div class="dropdown">
        <button class="dropdown-btn" id="userDropdown">
          <img src="https://ui-avatars.com/api/?name=User&background=667eea&color=fff&size=32" alt="Profil" class="profile-img" id="profileImg">
          <span id="username">Foydalanuvchi</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="profile.html">
            <i class="fas fa-user"></i>
            Profil
          </a>
          <a href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Chiqish
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <div class="container">
    <div class="welcome-section">
      <h1>Xabarlar</h1>
      <p id="chatDescription">Yordam xizmati bilan suhbat</p>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-user">
          <img src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff&size=40" alt="Foydalanuvchi" class="chat-avatar">
          <div class="chat-user-info">
            <h3 id="chatUserName">Admin Yordam</h3>
            <span class="chat-status">Onlayn</span>
          </div>
        </div>
        <div class="chat-actions">
          <button class="chat-refresh-btn" id="refreshMessages" title="Xabarlarni yangilash">
            <i class="fas fa-refresh"></i>
          </button>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be loaded here -->
      </div>

      <div class="chat-input">
        <form id="messageForm">
          <input type="text" id="messageInput" placeholder="Xabaringizni yozing..." required>
          <button type="submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

<script src="messages.js"></script>
</body>
</html>
